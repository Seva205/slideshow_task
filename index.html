
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Slideshow</title>
   
</head>
<body>
    <div class="slideshow overflow-hidden relative">
        <img src="https://imageio.forbes.com/specials-images/imageserve/57acd29b4bbe6f092f7270f6/Even-with-the-capabilities-of-Hubble--we-are-still-limited-in-how-far-back-we-can/960x0.jpg?format=jpg&width=1440" class="active" alt="Quantum physics picture">
        <img src="https://imageio.forbes.com/specials-images/imageserve/5f6259e29e6c6c5fc741d8f0/How-inflation-and-quantum-fluctuations-give-rise-to-the-Universe-we-observe-today-/960x0.jpg?format=jpg&width=1440" alt="Quantum physics picture planets">
        <img src="https://imageio.forbes.com/specials-images/imageserve/5ca7965331358e76a32f909d/Electron-transitions-govern-the-emission-and-absorption-of-photons-in-atoms-/960x0.jpg?format=jpg&width=1440" alt="Photons ways">
        <img src="https://imageio.forbes.com/specials-images/imageserve/5fb338d2ce0955812ec58271/The-lowest-energy-level-of-hydrogen--top-left--has-a-dense-electron-probability/960x0.jpg?format=jpg&width=1440" alt="Hydrogen probability">
        <img src="https://highways.today/wp-content/uploads/2024/09/Quantum-Physics.jpg" alt="Universe">
    </div>

    <div class="flex justify-center mt-4">
        <button id="prevButton" class="mr-2 bg-blue-500 text-white px-4 py-2">Previous</button>
        <button id="nextButton" class="mr-2 bg-blue-500 text-white px-4 py-2">Next</button>
        <button id="startButton" class="mr-2 bg-green-500 text-white px-4 py-2">Start</button>
        <button id="stopButton" class="bg-red-500 text-white px-4 py-2">Stop</button>
    </div>

   
       
</body>
</html>
